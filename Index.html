<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game | Javascript</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="restart" onclick="window.location.reload();">Restart Game</button>
    </div>
    <script>
        const fruit = ["ðŸ‡", "ðŸ‰", "ðŸŠ", "ðŸ‹", "ðŸŒ", "ðŸ", "ðŸŽ", "ðŸ", "ðŸ", "ðŸŽ", "ðŸ", "ðŸŒ", "ðŸ‹", "ðŸŠ",  "ðŸ‰", "ðŸ‡"];
        var shuffledFruit = fruit.sort(() => (Math.random() > 0.5) ? 2 : -1);
        for ( var i=0; i<shuffledFruit.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuffledFruit[i];

            box.onclick=function() {
                this.classList.add('boxOpen')
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length > 1){
                        if(document.querySelectorAll('.boxOpen')[0].innerHTML == 
                        document.querySelectorAll('.boxOpen')[1].innerHTML){
                            document.querySelectorAll('.boxOpen')[0].classList.add
                            ('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add
                            ('boxMatch')

                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')

                            if(document.querySelectorAll('.boxMatch').length == fruit.
                            length){
                                alert('You Won!')
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')
                    }
                }
            }, 750)
            }
            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
